<!DOCTYPE html>
<html>
  <head>
    <title>Alias</title>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/sweetalert2.all.min.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lato.css" />
    <link href="css/magic.css" rel="stylesheet" />
  </head>
  <body>
    <a
      href="https://github.com/tamir-nakar/chrome_shortcuts"
      id="github"
      class="github-corner"
      aria-label="View source on Github"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="fill:#5cb85c; color:#fff; position: absolute; top: 0; border: 0; right: 0;"

      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"

        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
<div style="height:25px;gap:5px; display: flex;flex-direction: row;background-color: #d6f3d6; justify-content: center; align-items: center;"><img src="https://lh3.googleusercontent.com/ulWUhoNlKw6f0hnpNUnYkLlaFGtj8sDbiuYk-pgMXA8AaVaS2shSDsOS0ikxwaYx_SI4rZ_CXIsqe0VVkzFmTyWOimg=s60" width="32px" height="32px"><p>New version available! <a href="https://chromewebstore.google.com/detail/hive-bookmarks/mgpaacedpjkjfnmjhbfiolffpmpdebdo?utm_source=smd_top_banner" target="_blank">try it now!</a></p> </div>
    <div style="display:flex;flex-direction: row;"><h1>Shortcut Manager DELUXE </h1></div>
    <h3>
      Access your aliases by typing 'go' -> space-bar -> &#60;your alias&#62;
    </h3>
    <div id="header" align="center">
        <button id="current" class="button">Add Current Page</button>


      <input 
      type="file"         
      accept=".smd"
      id="selectFiles"
      value="Import"
      class="button warning"
      style="width:200px">
      
    </input>
    <label for="selectFiles">Import <img src="./img//upload.svg" alt="" width="13" height="13" title="Bootstrap">
    </label>

      <button id="export" class="button warning">Export <img src="./img/download.svg" alt="" width="13" height="13" title="Bootstrap"></button>
      <button id="clear" class="button danger">Clear</button>
    </div>
    <hr />
    <div id="aliases"></div>
    <hr />
    <form id="new_alias">
      <input type="text" id="alias" placeholder="google" />
      <input type="text" id="url" placeholder="https://google.com" />
      <button type="submit" id="submit" class="button">Submit</button>
    </form>
    <div style="height:25px;gap:5px; display: flex;flex-direction: row;background-color: #d6f3d6; justify-content: center; align-items: center;"><img src="https://lh3.googleusercontent.com/ulWUhoNlKw6f0hnpNUnYkLlaFGtj8sDbiuYk-pgMXA8AaVaS2shSDsOS0ikxwaYx_SI4rZ_CXIsqe0VVkzFmTyWOimg=s60" width="32px" height="32px"><p>New version available! <a href="https://chromewebstore.google.com/detail/hive-bookmarks/mgpaacedpjkjfnmjhbfiolffpmpdebdo?utm_source=smd_bottom_banner" target="_blank">try it now!</a></p> </div>
  </body>
</html>
